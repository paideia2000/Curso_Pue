<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .delete-btn {
            background-color: white; /* Rojo */
            color: black;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .delete-btn:hover {
            background-color: yellow; /* Rojo oscuro al pasar el cursor */
        }
        body{
        background-color: black;
        color: white;
        }
        h1{
        color: blueviolet;
        font-size: 50px;
        }
        h2{
        color: yellow;
        font-size: 40px;
        }
        p{color: white;
        font-size: 30px;
        }
        div{
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 50px;">CREATE NEW TASK</h1>
    <form method="POST">
        {% csrf_token %}

        <!-- title fielf -->
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            {{ form.title }}
            {% if form.title.errors %}
                <div class="text-danger mt-1">
                    {% for error in form.title.errors %}
                    <small>{{ error }}</small><br>
                {% endfor %}
                </div>
            {% endif %}
        </div>
        
        <!-- description fiel -->
        <div class="mb-3">
            <label for="id_description" class="form-label">Descripci√≥n</label>
            {{ form.description }}
            {% if form.description.errors %}
                <div class="text-danger mt-1">
                    {% for error in form.description.errors %}
                        <small>{{ error }}</small><br>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary" >Create task</button>
        
</body>
</html>
